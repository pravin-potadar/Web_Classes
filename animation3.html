<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation3</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: demo;
			animation-duration: 5s;
		}
		@keyframes demo{
			from{
				background: red;

			}
			to{
				background: yellow;
				margin-left: 1000px;
				border-radius: 50%;
			}
		}
	</style>
</head>

<body>

	<div class="box"></div>

</body>
</html>
