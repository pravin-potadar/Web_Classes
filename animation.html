<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background: red;
			animation-name: box;
			animation-duration: 5s;
		}
		@keyframes box{
			from{
				background: red;
			}
			to{
				background: green;
			}
		}
	</style>
</head>
<body>

 	<div class="box"></div>

</body>
</html>
