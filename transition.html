<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transition</title>
	<style type="text/css">
		.box{
			background: red;
			width: 20%;
			height: 200px;
			transition-property: all; /*	width,height,background*/
			transition-duration: 5s; /*	3s,4s,45s*/
			transition-delay: 2s;
			transition-timing-function: liner;

		}
		.box:hover{
			width: 100%;
			background: deepskyblue;
			height: 500px;
		}
	</style>
</head>
<body>

	<div class="box"></div>

</body>
</html>
