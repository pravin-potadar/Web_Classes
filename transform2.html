<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform</title>
	<style type="text/css">
		.box{
			width: 25%;
			height: 300px;
			background: red;
		}

		.box1{
			width: 100%;
			height: 300px;
			background: blueviolet;
			transform: translate(100px,100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
