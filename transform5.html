<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">
		.box{
			width: 25%;
			height: 350px;
			background: red;
			transform: translate(500px,70px);
		}
		.box1{
			width: 100%;
			height: 100px;
			background: blueviolet;
			transition: all 2s;

		}


		.box:hover{
			transform: perspective(200px) rotateY(45deg);
			}



	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
