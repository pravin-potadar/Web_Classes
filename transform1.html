<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform</title>

	<style type="text/css">
		
		.mainBox{
			width: 20%;
			height: 250px;
			background: red;
			transform: translate(400px,150px);
		}
		
		.box{
			width: 100%;
			height: 250px;
			background: green;
			transform: rotate3d(1,1,0,45deg);
		}
		
		.box1{
			width: 100%;
			height: 250px;
			background: yellow;
			transform: rotate3d(1,1,0,45deg);
		}
		
		.box2{
			width: 100%;
			height: 250px;
			background: blue;
			transform: rotate3d(1,1,0,65deg);
		}

	</style>

</head>
<body>

	<div class="mainBox">
		<div class="box">
			<div class="box1">
				<div class="box2"></div>
			</div>
		</div>
	</div>

</body>
</html>
