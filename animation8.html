<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation8</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: demo;
			animation-duration: 5s;
			animation-timing-function: else-in-out; /* else-in , else-out , else-in-out*/
			animation-iteration-count: infinite;
		}
		@keyframes demo{
			0%{
				margin-top: 0;
				margin-left: 0;
			}
			100%{
				background: yellow;
				border-radius: 50%;
				margin-top: 0;
				margin-left: 1050px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
