<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>

	<style type="text/css">
		
		.box{
			width: 200px;
			height: 200px;
			background: red;
			animation-name: demo;
			animation-duration: 5s;
			animation-fill-mode: forwards; /backwards/
/*			animation-iteration-count: infinite;*/
		}

		@keyframes demo{

			0%{
				margin-top: 0;
				margin-left: 0;
			}
			100%{
				margin-top: 0;
				margin-left: 1050px;
			}
		}

	</style>

</head>
<body>

	<div class="box"></div>

</body>
</html>
